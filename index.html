<!DOCTYPE html>
<meta charset="utf-8">

<script type="module" src="src/overwebs-background-data.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #223;
  }

  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

   :root {
    --overwebs-window-size: 100vw;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-background-data select="volskaya" id="backgrounddata"></overwebs-background-data>

<script>
  // Where to load assets from modules
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-background-data') {
      return 'derp';
    } else {
      return `node_modules/${module}`;
    }
  }
  const dataElement = document.getElementById('backgrounddata');
  dataElement.addEventListener('backgrounds-changed', () => {
    console.log(dataElement.backgrounds);
  })

</script>
